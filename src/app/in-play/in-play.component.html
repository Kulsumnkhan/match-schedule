<div class="currentData mt-2">
    <cdk-accordion class="example-accordion">
        <cdk-accordion-item
          *ngFor="let item of items; let index = index;"
          #accordionItem="cdkAccordionItem"
          class="example-accordion-item"
          role="button"
          tabindex="0"
          [attr.id]="'accordion-header-' + index"
          [attr.aria-expanded]="accordionItem.expanded"
          [attr.aria-controls]="'accordion-body-' + index">
          <div class="example-accordion-item-header bg-dark text-white" (click)="accordionItem.toggle()">
            <div class="item-text">{{ item }}</div>
            <div class="text-right">
                <span class="example-accordion-item-description">
                    <!-- Click to {{ accordionItem.expanded ? 'close' : 'open' }} -->
                    <i class="fa fa-minus-square-o" aria-hidden="true"></i>
                  </span>
            </div>
          </div>
          <div
            class="example-accordion-item-body"
            role="region"
            [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index"
            [attr.aria-labelledby]="'accordion-header-' + index">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="6"></th>
                        <th>1</th>
                        <th>x</th>
                        <th>2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let match of categorizedData[item]; let i = index"> -->
                    <tr *ngFor="let list of apiList[item]">
                        <td><i class="fa fa-circle" aria-hidden="true"></i></td>
                        <td>{{ list.matchname }} <span class="text-success">In-Play<i class="fa fa-play-circle" aria-hidden="true"></i></span></td>
                        <td>{{ list.selectionnames  }}</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
</div>
